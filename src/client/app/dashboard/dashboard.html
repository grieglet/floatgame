<div class="container">
    <div class="header">
        <div class="row">
            <div class="col-md-12">
                <statusbar player="player" tick="vm.tick"></statusbar>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <timer></timer>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-4" ng-if="false">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Players</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="row">
                                <player-list players="vm.players"></player-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>My stocks</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="row">
                                <stocklist player="player" companies="playercompanies" own="true"></stocklist>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Stocks</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <stocklist player="player" companies="companies" own="false"></stocklist>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
