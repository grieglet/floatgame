<table class="table table-striped">
    <thead>
        <tr>
            <th ng-if="stocklist.own">Owned</th>
            <th>Name</th>
            <th>Price</th>
            <th>Available</th>
            <th>Buy</th>
            <th>Sell</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(name, company) in stocklist.companies">
            <th ng-if="stocklist.own">{{stocklist.player.stocks[name]}}</th>
            <th>{{name}}</th>
            <th>{{company.price.current | number:2}}</th>
            <th>{{company.stocks.available}}</th>
            <th><span class="glyphicon glyphicon-plus text-success pointer" ng-click="stocklist.buy(name)"></span></th>
            <th><span class="glyphicon glyphicon-minus text-danger pointer" ng-click="stocklist.sell(name)"></span></th>
        </tr>
    </tbody>
</table>
